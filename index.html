<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio-player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="playerBg">
        <img id="bg-img" class="bg-img" src="img/guf_sponsorProblem.jpg" alt="bg-image">
    </div>
    <div class="player__elements">
        <section class="audio_player">
          <div class="audio-img">
            <img class="posterAudio" src="img/guf_sponsorProblem.jpg" alt="poster" >
          </div>
          <div class="container_audio">
            <h2 class="singerName">GUF</h2>
            <h2 class="songName">Спонсор твоих проблем</h2>
            <div class="audio__content">
              <div class="audio__track"></div>
              <div class="audio__track_progress"></div>
              <input type="range" min="1" max="100" value="0" class="audio__track_active">
              <div class="audio__time">
                <span class="timer">0:00</span>
                <span class="audio_duration">--:--</span>
              </div>
              <div class="audio__controls">
                <div class="dislikeContainer"><i class="fa-solid fa-heart-crack" id="dislike"></i></div>
                <button type="button" class="audio__control-wrapper audio__control-backward">
                  <img src="icons/backward.svg" alt="Backward" class="audio__icon audio__icon-backward">
                </button>
                <button type="button" class="audio__control-wrapper audio__control-play">
                  <img src="icons/play.svg" alt="Play" class="audio__icon audio__play">
                  <img src="icons/pause.svg" alt="Pause" class="audio__icon audio__icon_hidden audio__pause">
                </button>
                <button type="button" class="audio__control-wrapper audio__control-forward">
                  <img src="icons/forward.svg" alt="Forward" class="audio__icon audio__icon-forward">
                </button>
                <div class="likeContainer"><i class="fa-sharp fa-regular fa-heart" id="like"></i></i></div>
              </div>
              <div id="volume">
                <div class="audio__volume-wrapper">
                  <img src="icons/volume-min.svg" alt="Volume min" class="audio__icon">
                </div>
                <div class="audio__volume-container">
                  <div class="audio__volume"></div>
                  <div class="audio__volume_level"></div>
                  <input type="range" min="1" max="100" value="20" class="audio__track_volume">
                </div>
                <div class="audio__volume-wrapper">
                  <img src="icons/volume-max.svg" alt="Volume max" class="audio__icon">
                </div>
              </div>
            </div>
          </div>
          <audio src="audio/Sponsor_tvoikh.mp3"></audio>
        </section>
        <!-- footer -->
        <footer class="footer">
          <div class="footer_contant">
            <ul class="footer_list">
              <li class="footer_elem">
                <a class="footer__link" href="https://github.com/DaryaM04">
                  <div width="48" height="48">
                    <i class="fa-brands fa-github icon"></i>
                  </div>
                </a>
              </li>
              <!-- <li class="footer__item">
                <a class="footer__link" href="https://rs.school/courses/javascript-preschool-ru">
                  <svg width="64" height="64">
                    <use href="icons/sprite.svg#icon-rs_school_js" class="sprite"></use>
                  </svg>
                </a>
              </li> -->
            </ul>
            <p class="textFooter">© 2024 Darya. All rights reserved.</p>
          </div>
        </footer>
      </div>
    </main>
    

    <script src="main.js"></script>
</body>
</html>
